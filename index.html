<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV â€“ Julian Schneider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <main>
      <h1>{{ name }}</h1>
      <h2>{{ title }}</h2>
      <p>{{ summary }}</p>

      <section>
        <h3>Erfaaaahrung</h3>
        <ul>
          <li v-for="job in experience" :key="job.company">
            <strong>{{ job.role }}</strong> @ {{ job.company }}<br />
            <small>{{ job.period }}</small><br />
            <em>{{ job.description }}</em>
          </li>
        </ul>
      </section>

      <section>
        <h3>Skills</h3>
        <ul class="skills">
          <li v-for="skill in skills" :key="skill">{{ skill }}</li>
        </ul>
      </section>

      <section>
        <h3>Kontakt</h3>
        <p>Email: {{ contact.email }}</p>
        <p>LinkedIn: <a :href="contact.linkedin" target="_blank">{{ contact.linkedin }}</a></p>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>
</html>
