
<!-- programs.html -->
<!-- Terminal Window -->
 
<div class="window" id="terminalWindow">
  <div class="title-bar">
    <span class="title">Terminal</span>
    <div class="buttons">
      <div class="btn close" onclick="closeWindow('terminalWindow')">
        <img src="img/close-thin.png" alt="Close" class="close-icon">
      </div>
    </div>
  </div>
  <div class="window-body">
    <div id="output"><span id="welcome"></span></div>
    <div class="input-line" style="display:none;">
      <span class="prompt">julian@cv:~$</span>
      <input type="text" id="commandInput" />
    </div>
  </div>
</div>

<!-- Pong Game Window -->
<div class="window small" id="gameWindow">
  <div class="title-bar">
    <span class="title">Pong</span>
    <div class="buttons">
      <div class="btn close" onclick="closeWindow('gameWindow')">
        <img src="img/close-thin.png" alt="Close" class="close-icon">
      </div>
    </div>
  </div>
  <div class="window-body pong-ui">
    <canvas id="pongCanvas" width="300" height="200"></canvas>
  </div>
</div>

<!-- Email Program Window -->
<div class="window" id="emailWindow">
  <div class="title-bar">
    <span class="title">Mail</span>
    <div class="buttons">
      <div class="btn close" onclick="closeWindow('emailWindow')">
        <img src="img/close-thin.png" alt="Close" class="close-icon">
      </div>
    </div>
  </div>
  <div class="window-body">
    <form class="email-form" onsubmit="sendEmail(event)">
      <label>To:</label>
      <input type="email" id="emailTo" value="jtschneider99@icloud.com" readonly />
      <label>Subject:</label>
      <input type="text" id="emailSubject" required />
      <label>Message:</label>
      <textarea id="emailBody" rows="6" required></textarea>
      <div class="email-buttons">
        <button type="submit">Send</button>
        <button type="button" onclick="closeWindow('emailWindow')">Cancel</button>
      </div>
    </form>
  </div>
</div>
